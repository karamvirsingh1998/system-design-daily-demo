<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Serialization Adventure!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .character {
            display: inline-block;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .character:hover {
            transform: scale(1.2);
        }
        .speech-bubble {
            display: none;
            background-color: #fff;
            border: 1px solid #4a90e2;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            margin: 10px auto;
            width: 200px;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }
        #canvas {
            border: 1px solid #333;
            margin-top: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>Data Serialization Adventure!</h1>
    <div id="characters">
        <div class="character" onclick="showSpeech('json')">ü¶ä JSON Joe</div>
        <div class="character" onclick="showSpeech('protobuf')">üêª Proto Bear</div>
        <div class="character" onclick="showSpeech('start')">üéÆ Start!</div>
    </div>
    <div id="speech" class="speech-bubble"></div>
    <div id="story" style="display:none;">
        <p>Welcome to the Serialization Caf√©! ü•≥</p>
        <p>Our friends JSON Joe and Proto Bear are here to serve you delicious data dishes!</p>
        <p>Let's see how they handle your order!</p>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <canvas id="canvas" width="600" height="400" style="display:none;"></canvas>
    <script>
        let speechBubble = document.getElementById('speech');
        let storySection = document.getElementById('story');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        function showSpeech(character) {
            let message = '';
            if (character === 'json') {
                message = "Hi! I'm JSON Joe! I love flexibility and easy readability! üìú";
            } else if (character === 'protobuf') {
                message = "Hello! I'm Proto Bear! I prioritize speed and efficiency! ‚ö°";
            } else if (character === 'start') {
                storySection.style.display = 'block';
                message = "Let's get started on our adventure! üöÄ";
            }
            speechBubble.innerHTML = message;
            speechBubble.style.display = 'block';
        }

        function startGame() {
            storySection.style.display = 'none';
            speechBubble.style.display = 'none';
            drawDiagram();
        }

        function drawDiagram() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#4a90e2";
            ctx.fillRect(50, 100, 200, 100); // JSON Box
            ctx.fillStyle = "#f39c12";
            ctx.fillRect(350, 100, 200, 100); // Protobuf Box
            ctx.fillStyle = "#fff";
            ctx.fillText("JSON", 150, 150);
            ctx.fillText("Protocol Buffers", 400, 150);
            ctx.fillStyle = "#333";
            ctx.fillText("Flexible & Readable", 150, 180);
            ctx.fillText("Fast & Compact", 400, 180);
            animateFlow();
        }

        function animateFlow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#4a90e2";
            ctx.fillRect(50, 100, 200, 100);
            ctx.fillStyle = "#f39c12";
            ctx.fillRect(350, 100, 200, 100);
            ctx.fillStyle = "#fff";
            ctx.fillText("JSON", 150, 150);
            ctx.fillText("Protocol Buffers", 400, 150);
            ctx.fillStyle = "#333";
            ctx.fillText("Flexible & Readable", 150, 180);
            ctx.fillText("Fast & Compact", 400, 180);

            // Add animations
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(150, 200, 10, 0, Math.PI * 2);
            ctx.fill();
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawDiagram();
            }, 1000);
        }
    </script>
</body>
</html>
